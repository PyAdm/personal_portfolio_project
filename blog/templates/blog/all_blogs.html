{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Blog</h1>

<h2>Dima has written {{ posts.count }} post{{ posts.count|pluralize }}</h2>

{% for post in posts %}

<a href="{% url 'blog:detail' post.id  %}">
    <h2>{{ post.title }}</h2>
</a>
<p>{{ post.description|striptags|truncatechars:100 }}</p>
<p>{{ post.date|date:'M d' }}</p>

{% endfor %}

{% endblock %}
