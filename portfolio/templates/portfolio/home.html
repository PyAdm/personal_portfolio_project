{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<div class="home-animal">
    <img src="media\portfolio\images\Main.jpg" alt="Main" width="600px">
    <h1>Our likely animals</h1>
</div>


{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
