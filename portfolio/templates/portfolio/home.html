{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Dima`s Portfolio</h1>

{% load static %}

<a href="{% url 'blog:blog' %}">Blog</a>
<br>
<a href="{% static '/portfolio/LicenseCertificate-R3101719.pdf' %}">License</a>
<br>
<img src="{% static '/portfolio/Python-Chajnik.jpg' %}">
<br>


{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
